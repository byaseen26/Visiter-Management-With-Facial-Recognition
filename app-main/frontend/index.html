<!DOCTYPE html>
<html>
<head>
  <title>Visitor Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    :root {
      --bg-color: #fff0f6;
      --text-color: #333;
      --card-bg: white;
      --highlight: #6c5ce7;
    }

    .dark-mode {
      --bg-color: #1e1e2f;
      --text-color: #f1f1f1;
      --card-bg: #2d2d44;
      --highlight: #a29bfe;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      color: var(--highlight);
      margin-top: 40px;
      font-size: 32px;
    }

    .section-title {
      font-size: 22px;
      color: #d63072;
      margin: 30px 0 15px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      padding: 20px;
    }

    .card {
      display: inline-block;
      text-decoration: none;
      background-color: var(--card-bg);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      color: var(--text-color);
      font-weight: 600;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #fce4ec;
    }

    .dark-mode .card:hover {
      background-color: #3a3a59;
    }

    .admin-lock {
      position: fixed;
      bottom: 12px;
      right: 15px;
      font-size: 20px;
      text-decoration: none;
      color: #aaa;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .admin-lock:hover {
      opacity: 1;
    }

    .logout-btn {
      background-color: #d63031;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6c5ce7;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
    #chatbotBubble {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      color: white;
      width: 80px;
      height: 80px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      z-index: 999;
      animation: popIn 0.4s ease;
    }

    #chatbotBubble:hover {
      transform: scale(1.1) rotate(3deg);
      background: linear-gradient(135deg, #dfe6ff, #6c5ce7);
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üåô Dark Mode Toggle -->
  <div style="position: fixed; top: 20px; right: 20px;">
    <label class="switch">
      <input type="checkbox" id="darkToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <h1>üè¢ Visitor Management</h1>

  <div class="section-title">‚ú® Welcome Visitor</div>
  <div class="card-container">
    <a class="card" href="register.html">üìù Register</a>
    <a class="card" href="checkin.html">‚úÖ Face Check-In</a>
    <a class="card" href="checkout.html">üö™ Face Check-Out</a>
  </div>
  <!-- Floating Chatbot Button -->
  <div id="chatbotBubble" onclick="window.location.href='chatbot.html'">
    ü§ñ
  </div>


  <!-- Admin-only section -->
  <div class="section-title" id="adminSection" style="display: none;">üõ†Ô∏è Admin Controls</div>
  <div class="card-container" id="adminButtons" style="display: none;">
    <a class="card" href="dashboard.html">üìä Dashboard</a>
    <a class="card" href="blacklist.html">üö´ Blacklist</a>
    <a class="card" href="view-blacklist.html">üëÅÔ∏è‚Äçüó®Ô∏è View Blacklist</a>
    <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
  </div>

  <!-- Secret Admin Lock -->
  <a class="admin-lock" href="admin-login.html?redirect=index.html" id="lockIcon">üîí</a>

  <script>
    // üåö Dark mode toggle
    const toggle = document.getElementById("darkToggle");
    const isDark = localStorage.getItem("theme") === "dark";
    if (isDark) document.body.classList.add("dark-mode");
    toggle.checked = isDark;

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });

    // üõ†Ô∏è Admin logic
    const isAdmin = localStorage.getItem("admin-auth");
    if (isAdmin === "true") {
      document.getElementById("adminSection").style.display = "block";
      document.getElementById("adminButtons").style.display = "flex";
      document.getElementById("lockIcon").style.display = "none";
    }

    function logoutAdmin() {
      localStorage.removeItem("admin-auth");
      alert("üëã Logged out!");
      location.reload();
    }
  </script>

</body>
</html>
