<!DOCTYPE html>
<html>
<head>
  <title>Help Chatbot ðŸ¤–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fceff9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbox {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 420px;
      max-width: 90%;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 15px;
      background: #fffafc;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      display: inline-block;
    }

    .user {
      background: #dfe6fd;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #ffe6f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
      font-size: 14px;
    }

    #sendBtn {
      padding: 10px 16px;
      background: #e84393;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background: #d63072;
    }

    .input-row {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h3 style="text-align:center; color: #d63072;">ðŸ§š Visitor Assistant</h3>
    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function sanitize(input) {
      return input.toLowerCase().replace(/[^\w\s]/gi, '').trim();
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(msg) {
      const clean = sanitize(msg);

      if (["hi", "hello", "hey", "hellooo", "hii"].includes(clean)) {
        return "Hey! âœ¨ How can I help you today? ";
      }
      if (clean.includes("checkin")) return "To check-in, go to the Check-In page ðŸ“¸.";
      if (clean.includes("register")) return "You can register by clicking on the Register option ðŸ“.";
      if (clean.includes("feedback")) return "Please leave your feedback in the Feedback section .";
      if (clean.includes("blacklist")) return "Only admin can blacklist someone ðŸ‘®â€â™€ï¸.";
      if (clean.includes("admin")) return "Admins can login from the Admin Login page ðŸ”.";
      if (clean.includes("camera") || clean.includes("video")) return "Please make sure your browser has camera permission ðŸ“·.";

      return "Iâ€™m not sure about that. Please ask at the front desk or contact our help email .";
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      const response = getBotResponse(msg);
      setTimeout(() => addMessage(response, "bot"), 400);
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Default welcome message
    window.onload = () => {
      addMessage("Hi! I'm here to help with check-ins, registrations and more! Just ask me anything", "bot");
    };
  </script>
</body>
</html>
