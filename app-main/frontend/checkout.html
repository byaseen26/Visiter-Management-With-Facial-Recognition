<!DOCTYPE html>
<html>
<head>
  <title>Check Out & Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fef6ff;
    }
    textarea {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Poppins';
      font-size: 15px;
    }
    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
    }
    button:hover {
      background-color: #4b38c4;
    }
    .mic-btn {
      background: #fd79a8;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .mic-btn:hover {
      background-color: #e84393;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‹ Time to Say Goodbye!</h2>
  <p>Let me log you out with a smile ðŸ˜ŒðŸ’«</p>

  <video id="video" width="320" height="240" autoplay muted></video>
  <p id="statusText" style="margin-top: 20px; color: #d63031; font-weight: bold;"></p>

  <div id="feedbackSection" style="display: none;">
    <h3>ðŸ’¬ How was your visit?</h3>
    <textarea id="feedbackBox" placeholder="Type or speak your feedback..."></textarea><br>
    <button onclick="submitFeedback()">Submit Feedback</button>
    <button class="mic-btn" onclick="startSpeechToText()" title="Speak now">ðŸŽ¤</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    let visitorId = null;

    async function start() {
      const video = document.getElementById('video');
      const statusText = document.getElementById('statusText');

      try {
        statusText.innerText = "ðŸ’¾ Loading face models...";
        await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('./models');

        statusText.innerText = "ðŸ“· Accessing camera...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          detectFace();
        };
      } catch (err) {
        statusText.innerText = "âš ï¸ Error: " + err.message;
      }
    }

    async function detectFace() {
      const video = document.getElementById('video');
      const statusText = document.getElementById('statusText');

      statusText.innerText = "ðŸ” Detecting your face...";
      await new Promise(r => setTimeout(r, 3000));

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        statusText.innerText = "ðŸ˜” Couldn't find your face. Try again!";
        return;
      }

      statusText.innerText = "ðŸ§  Matching your face...";
      const embedding = Array.from(detection.descriptor);

      const res = await fetch("http://localhost:3000/match-face", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embedding })
      });

      const data = await res.json();

      if (data.match && !data.blacklisted) {
        visitorId = data.visitor.id;

        await fetch("http://localhost:3000/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ visitorId })
        });

        statusText.innerText = "ðŸšª You are checked out! Please leave feedback ðŸ’–";
        document.getElementById("feedbackSection").style.display = "block";
      } else if (data.blacklisted) {
        statusText.innerText = `â›” BLACKLISTED\nReason: ${data.reason}`;
      } else {
        statusText.innerText = "ðŸ™ˆ Face not recognized.";
      }
    }

    async function submitFeedback() {
      const feedback = document.getElementById("feedbackBox").value.trim();
      if (!feedback) {
        alert("âš ï¸ Please enter feedback!");
        return;
      }

      const res = await fetch("http://localhost:3000/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ visitorId, feedback })
      });

      const result = await res.json();
      if (result.status === "submitted") {
        alert("ðŸŽ‰ Feedback submitted successfully!");
        document.getElementById("feedbackBox").value = "";
      } else {
        alert("âŒ Couldn't submit feedback.");
      }
    }

    function startSpeechToText() {
      const feedbackBox = document.getElementById("feedbackBox");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser ðŸ˜¢");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onstart = () => {
        feedbackBox.placeholder = "ðŸŽ¤ Listening...";
      };

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        feedbackBox.value += (feedbackBox.value ? " " : "") + speechResult;
        feedbackBox.placeholder = "Type or speak your feedback...";
      };

      recognition.onerror = (event) => {
        alert("âŒ Error: " + event.error);
        feedbackBox.placeholder = "Type or speak your feedback...";
      };

      recognition.onend = () => {
        feedbackBox.placeholder = "Type or speak your feedback...";
      };
    }

    start();
  </script>
</body>
</html>
